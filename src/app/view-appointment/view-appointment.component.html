
<table border="1">
    <tr>
        <th class="h1">Sl NO</th>
        <th class="h2">Name</th>
        <th class="h3">Address</th>
        <th class="h4">City</th>
        <th class="h5">Package</th>
        <th class="h6">Trainer Preference</th>
        <th class="h7">Phone</th>
    </tr>

    <tr *ngFor="let fitness of fitnessData;let i = index">
        <td>{{i + 1}}</td>
        <td>
         
            {{fitness.firstname}} . {{fitness.lastname}}
        </td>
        <td>
         
            {{fitness.streetaddress}}
        </td>
        <td>
         
            {{fitness.city}}
        </td>
        <td>
         
            {{fitness.packages}}
        </td>
        <td> {{fitness.trainerpreference}}</td>
        <td>
         
            {{fitness.phonenumber}}
        </td>
      
    </tr>
</table>
